<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src="clear cloud.mp4" type="video/mp4">
  </video>

  <div class="card">
    <h1>🌦️ Weather Forecast</h1>
    <p class="description">
      Get real-time weather updates for any city in the world.<br>
      Stay prepared with current temperature, humidity, and conditions using live data from OpenWeatherMap.
    </p>

    <!-- Weather icons row -->
    <div class="icon-row">
      <img src="sum.jpg" alt="sunny" />
      <img src="rain.jpg" alt="cloudy" />
      <img src="thun.jpg" alt="rain" />
      <img src="snow.jpg" alt="snow" />
    </div>

    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br />
    <button onclick="getWeather()">Check Weather</button>

    <div class="weather-info" id="weatherInfo"></div>

    <!-- Calendar Input -->
    <input type="date" id="datePicker" />

    <!-- Map -->
    <div class="map-container" id="mapSection"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
